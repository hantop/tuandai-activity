<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>照片详情</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="../css/vendor/swiper/swiper.min.css">
    <!-- endbuild -->
    <!-- build:js({dist}) ../js/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content pdet-content">
        <div class="img-banner">
            <img src="../images/pic.png">
            <div class="zancont">
                <i class="piczan"><i class="icon-zan"></i></i>
                <span>点赞</span>
            </div>
        </div>
        <section class="ptcont pd-cont">
            <span>编号：<font class="pnum">0</font></span>
            <span>爱心赞：<font class="assists">0</font>个</span>
        </section>
       
        <div class="picdesc">
            我的爸爸是个很孩子气的，却有着不怒而威的人~我的爸爸是个很孩子气的，却有着不怒而威的人~平时很少话说我的爸爸是个很孩子气的，却有着不怒而威的人~
        </div>
        <div class="det-txt">
            <i class="icon-arrow" id="goMain">活动首页</i>
            <i class="icon-share">分享</i>
        </div>
        <div class="btn btn-red" id="xf">我也要炫父</div>
        <div class="mask masker">
        </div>
        <div class="popup" id="dupPop">
            <i class="icon-close-white"></i>
            <span class="ptitle">抱歉</span>
            <section class="popdetcont">
                <span class="poprow1">爱心赞数量有限</span>
                <span class="poprow2">每天只能为同一作品送出1次哦！</span>
            </section>
            <div class="pop-btn">给其他作品点赞</div>
        </div>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/vendor/swiper/swiper.jquery.min.js"></script>
<script src="../js/picDetail.js" type="text/javascript" charset="utf-8"></script>

</html>
