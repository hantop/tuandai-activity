<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />

	<div class="content upload-content">

		</section>
		<section class="upload-sec" id="upload_sec">

				<input type="file" accept="image/*" id="upload_input">
			</div>
			<!-- <div class="img-container">
				<i class="del"></i>

		<p class="declare">严禁上传违规图片，违者取消活动参与资格并追究相关责任</p>
		<div class="btn-red" id="submit">
			马上提交
		</div>

	</div>
