<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	<meta name="format-detection" content="telephone=no">
	<title>12.18网贷爱心日</title>
	<!-- build:css(dist) ../css/main.css -->
	<link rel="stylesheet" href="../css/media.css">
	<link rel="stylesheet" href="../css/animation.css">
	<link rel="stylesheet" href="../css/common.css">
	<!-- endbuild -->
	<link rel="stylesheet" href="../css/share.css">
 <!-- build:js({dist}) ../js/lib/adapt.js -->
<script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
</head>
<body>
	<div class="scroll scroll-active">
		<div class="content page-content">
			<div class="title icon-block title-heart"></div>
			<div class="md">
				<i class="act-time">活动时间：12月13日—12月17日</i>
				<i class="check-rule"><div class="rule-text">刮奖规则</div><i class="icon-arrow"></i></i>
				<div class="btn-share icon-block"></div>
			</div>
			<div class="lottery-num icon-block">您有<font>0</font>次刮奖机会</div>
			<div class="scratch-item icon-block scratch-byInvestment">
				<div class="icon-lottery icon-block"></div>
				<div class="scratch-wrapper">
					<div class="scratch-cover icon-block"></div>
					<div class="scratch-area">
						<div class="scratch-area-cover"></div>
					</div>
					<div class="ticket-get icon-block">
						<div class="award">
							<font>0.5%</font>
						</div>
					</div>
				</div>
				<div class="scratch-right">
					<a class="right-wrapper" href="https://m.tuandai.com/pages/invest/WE/WE_list.aspx">
						<div class="icon-go"></div>
						<div class="text">立即投资</div>
					</a>>
				</div>
			</div>
			<div class="scratch-item icon-block scratch-byInvite">
				<div class="icon-get icon-block"></div>
				<div class="scratch-wrapper">
					<div class="ticket-get icon-block">
						<div class="award">
							<font>0.15%</font>
						</div>
					</div>
				</div>
				<div class="scratch-right">
					<a class="right-wrapper" href="https://hd.tuandai.com/weixin/Invite/InviteIndex.aspx">
						<div class="icon-go"></div>
						<div class="text">立即邀请</div>
					</a>>
				</div>
			</div>
			<div class="tip">
				每个用户仅有1次刮奖机会，若邀请1名好友进行注册并累计投≥500元即可获得0.15%加息特权，且仅有1次。
			</div>
		</div>
	</div>
	<footer class="footer">
		<a data-type="0">爱心特权</a>
		<a class="active" data-type="1">爱心分享</a>
		<a data-type="2">预售专场</a>
        <a data-type="3">敬请期待</a>
	</footer>
	<!-- 分享 -->
	<div class="sharecont">
		<div class="smask">
			<i class="icon-share"></i>
		</div>
		<div class="share-popup">
			<div class="stxt">
				<b></b>
				分享到
				<b></b>
			</div>

			<div class="iconcont social-share" data-initialized="true" id="sociShare">
				<div>
					<a class="social-share-icon icon-weibo" ><i class="icon-sina"></i></a>
					<span>新浪微博</span>
				</div>
				<div>
					<a class="social-share-icon icon-qq" ><i class="icon-tenc"></i></a>
					<span>QQ</span>
				</div>
				<div>
					<a class="social-share-icon icon-qzone"><i class="icon-zone"></i></a>
					<span>QQ空间</span>
				</div>
			</div>
			<div class="cancle-share social-share-icon">
				<i class="icon-close"></i>
			</div>
		</div>
	</div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery-1.8.3.js -->
<script src="../js/fastclick-jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<!-- build:js({dist}) ../js/lib/vendor/jsbridge-3.1.0.js -->
<script src="../js/vendor/jsbridge-3.1.0.js" type="text/javascript" charset="utf-8"></script>
<!-- build:js({dist}) ../js/lib/vendor/social-share.js -->
<script src="../js/vendor/social-share.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/wScratchPad.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/Util.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/share.js" type="text/javascript" charset="utf-8"></script>
</html>
