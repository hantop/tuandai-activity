<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>中秋</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <!-- 本地打开着陆页的话，content 的div 要加入self-landing样式 -->
    <!-- <div class="content landing-content self-landing"> -->
    <div class="content landing-content">
        <i class="icon-moon"></i>
        <i class="icon-logo"></i>
        <div class="title-part">
            <div class="icon-title bounceInDown" id="title"></div>
            <div class="landing-info">
                <p>你的好友
                    <font class="name">莫小萌莫小萌莫小萌莫小萌</font>正在使用“弹指神功”</p>
                <p>帮助小兔子重返月球过中秋</p>
                <p>
                    <font>为<span class="name">莫小萌</span>加油</font>，能让兔兔早日回到嫦娥姐姐怀中哦！</p>
            </div>
        </div>
        <div class="bottom-part">
            <div class="rabbit-gift">
                <i class="icon-rabbit2"></i>
                <i class="icon-gift"></i>
                <i class="shadow"></i>
            </div>
             <div class="btn-big btn-red" id="to_add" >
                为好友加油
            </div>
            <div class="btn-big btn-green" >
                我也要发功
            </div>
        </div>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery-1.8.3.js -->
<script src="../js/fastclick-jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/popup.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/landing.js" type="text/javascript" charset="utf-8"></script>


</html>
