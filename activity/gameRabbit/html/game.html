<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>rabbitGame</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <!-- <audio src="../music/bg_music.mp3" preload id="bg_music" autoplay></audio> -->
    <audio src="../music/gameover.mp3" preload id="gameover"></audio>
    <audio src="../music/upgrade.mp3" preload id="upgrade"></audio>
    <div class="audio-btn" id="audio_btn">
        <div id="music" class="play"></div>
        <audio loop="" src="../music/bg_music.mp3" id="bg_music" autoplay="" preload=""></audio>
    </div>
    <div class="content game-content">
        <!-- <div class="sky">
            <div class="stars">
                <i class="icon-star"></i>
                <i class="icon-star"></i>
            </div>
            <div class="stars">
                <i class="icon-star"></i>
                <i class="icon-star"></i>
            </div>
        </div> -->
        <div class="sky1">
            <section class="sky">
                <div class="stars">
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                </div>
                <div class="stars">
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                </div>
            </section>
            <section class="descri fadeIn">
                <p><span>目前飞行状态：</span>
                    <font id="current_stage" data-stage="0">离地300米</font>
                </p>
                <p><span>即将进入：</span>
                    <font id="next_stage">低空飞行</font>
                </p>
            </section>
            <section class="dogs-sec" id="dog_sec">
                <!-- <i class="dog"></i> -->
            </section>
            <div class="rabbit-game-part" id="rabbit_fly">
                <div class="rabbit-fly" id="rabbit_alive">
                    <div class="left-hand">
                        <i class="icon-left-hand"></i>
                    </div>
                    <div class="right-hand">
                        <i class="icon-right-hand"></i>
                    </div>
                    <i class="icon-air"></i>
                </div>
                <div class="rabbit-dead" id="rabbit_dead"></div>
            </div>
        </div>
        <div class="sky0">
            <div class="icon-star">
            </div>
            <div class="bottom-part">
                <div class="rabbit-box">
                    <i class="icon-rabbit1"></i>
                    <div class="icon-box"><i class="icon-spring"></i></div>
                </div>
                <a class="btn-play" id="btn_play"></a>
            </div>
        </div>
        <section class="control fadeIn" id="ctrl">
            <i class="ctrl-left" data-value="0"></i>
            <i class="ctrl-right" data-value="1"></i>
        </section>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery-1.8.3.js -->
<script src="../js/fastclick-jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/popup.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/game.js" type="text/javascript" charset="utf-8"></script>

</html>
