<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>万圣节乐园寻宝活动</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content index-content">
        <i class="icon-logo"></i>
        <div class="title-part">
            <i class="icon-title bounceInDown"></i>
            <i class="icon-subtitle bounceInRight"></i>
        </div>
        <div class="btn-brown" id="btn_start">
            开始探险
        </div>
        <div class="btn-brown" id="btn_rule">
            规则说明
        </div>
    </div>
    <!-- rule -->
    <div class="popup-wrapper" id="rule">
        <div class="masker"></div>
        <div class="popup rule bounceInDown">
            <div class="rule-title">
                夺宝规则
            </div>
            <p>1. 活动时间：2016年10月28日15:00-11月1日10:00</p>
            <p>2. 选择角色剪影，揭开他们的真面目，有神秘礼物等你来拿</p>
            <p>3. 活动礼物只能领取一次</p>
            <p>4. 最终活动解释权归团贷网所有</p>
            <div class="rule-close popup-close"></div>
        </div>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery-1.8.3.js -->
<script src="../js/fastclick-jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script>
(function() {
    FastClick.attach(document.body);
    //do your thing.
    window.onload = function(e) {
    	$(".icon-title, .icon-subtitle").show();
    }

    $("#btn_rule").bind("click", function(e) {
        $("#rule").show();
    });
    $(".rule-close, .masker").bind("click", function(e) {
        $("#rule").hide();
    });
    $("#btn_start").bind("click", function(e) {
        window.location.href = "./main.html";
    });
})();
</script>

</html>
