    <script>
    //动态算rem
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                // if (docEl.style.fontSize) return;
                clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 20 * (clientWidth / 320) + "px";
                if (document.body) {
                    document.body.style.fontSize = docEl.style.fontSize;
                }
            };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener("DOMContentLoaded", recalc, false);
    })(document, window);
    </script>

<script type="text/javascript">
(function() {
    function request(paras) {
        var url = decodeURI(location.href);
        var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
        var returnValue;
        for (var i = 0; i < paraString.length; i++) {
            var tempParas = paraString[i].split('=')[0];
            var parasValue = paraString[i].split('=')[1];
            if (tempParas === paras)
                returnValue = parasValue;
        }

        if (typeof(returnValue) == "undefined") {
            return "";
        } else {
            return returnValue;
        }
    }
    var id = request('id');
    var obj = Data[id];
    var img = 'url("' + getOrigin() + '/images/'+ obj.imgName + '.png")'
    $(".icon-peo")[0].style.backgroundImage = img;
    $(".dp-name").html(obj.name);
    $(".dp-posi").html('（' + obj.position + '）');
    $(".dp-txt").html(obj.template);
    $(".back-btn").on('click', function() {
        window.history.back();
    });

    function getOrigin() {
        return window.location.origin || (window.location.protocol + "//" + window.location.host);
    }
})();
</script>
