<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	<meta name="format-detection" content="telephone=no">
	<title>每日一签</title>
	<!-- build:css(dist) ../css/main.css -->
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/media.css">
	<link rel="stylesheet" href="../css/animation.css">
	<!-- endbuild -->
 	<!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->

</head>
<body>
	<div class="scroll scroll-active">
		<div class="content">
			<div class="index-header">
				<div class="btn-rule"></div>
			</div>
			<div class="index-md">
				<span class="phone-wrapper"></span>
				<span class="phone"></span>
				<!-- <span class="cloud"></span> -->
			</div>
			<div class="index-footer frame">
				<!-- 连续签到天数 -->
				<div class="frame-title">你已连续摇签<span>0</span>天</div>
				<div class="frame-content">
					<!-- 天数的文案可变 -->
					<font>连续摇签7天可额外获得</font>
					<div class="vip-days">7天VIP</div>
				</div>
			</div>
			<div class="snow1"></div>
			<div class="snow2"></div>
			<div class="snow3"></div>
		</div>
	</div>
	<div class="loading">
		<div class="icon-wrapper">
			<div class="loading-icon"></div>
		</div>
	</div>

	<section class="dialog-rule">
		<div class="mask"></div>
		<div class="square">
			<div class="square-content">
				<div class="rule-title">
					<span class="line left-line"></span>
					<font>活动规则</font>
					<span class="line right-line"></span>
				</div>
				<div class="rule-content">
					<div class="rule-item">1、活动时间：1月15日-2月11日；</div>
					<div class="rule-item">2、每天摇签可获得随机运势签文及团币奖励，团币可用于商品免费兑换、抽奖等活动；</div>
					<div class="rule-item">3、活动期间连续摇签可获得额外VIP奖励，一旦摇签中断则重新开始计算天数；</div>
					<div class="rule-item">4、可将摇签结果分享给好友PK运势。</div>
					<div class="rule-item">本活动规则解释权归团贷网所有，如有疑问请联系在线客服或拨打400-6410-888 </div>
				</div>
			</div>
		</div>
	</section>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/shake.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
