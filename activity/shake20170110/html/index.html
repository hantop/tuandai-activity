<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	<meta name="format-detection" content="telephone=no">
	<title>每日一签</title>
	<!-- build:css(dist) ../css/main.css -->
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/media.css">
	<link rel="stylesheet" href="../css/animation.css">
	<!-- endbuild -->
 	<!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->

</head>
<body>
	<div class="scroll scroll-active">
		<div class="content">
			<div class="index-header">
				<div class="btn-rule"></div>
			</div>
			<div class="index-md">
				<div class="phone-wrapper">
					<span class="phone"></span>
				</div>
				<span class="cloud"></span>
			</div>
			<div class="index-footer frame">
				<!-- 连续签到天数 -->
				<div class="frame-title">你已连续摇签<span>0</span>天</div>
				<div class="frame-content">
					<!-- 天数的文案可变 -->
					<font>连续摇签7天可额外获得</font>
					<div class="vip-days">7天VIP</div>
				</div>
			</div>
			<div class="snow1"></div>
			<div class="snow2"></div>
			<div class="snow3"></div>
		</div>
		<div class="loading">
			<div class="icon-wrapper">
				<div class="loading-icon"></div>
			</div>
		</div>
	</div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/shake.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
