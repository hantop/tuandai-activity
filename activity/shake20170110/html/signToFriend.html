<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>shake20170110</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/index.css">

<body>
    <div class="scroll scroll-active">
        <div class="content">
            <section class="date-sec">
               <!--  运势4-5颗星：XXX运势爆表啦！   
                运势2-3颗星：XXX好运将至！
                运势1颗星：XXX相信否极泰来！ -->
                <p><font class="font-orange">莫小萌</font>相信否极泰来</p>

                <div class="frame-content" data-value="3">

                    <i class="icon-face"></i>
                    <i class="icon-face"></i>
                    <i class="icon-face"></i>

            <div class="btn-common" id="btn_test">
                和我PK运势
            </div>
        </div>
    </div>

<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
