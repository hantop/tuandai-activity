<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	<meta name="format-detection" content="telephone=no">
	<title>发现金红包</title>
	<style type="text/css" media="screen">
		.image-wrapper {
  position: relative;
  width: 120px;
  height: 180px;
  margin: 0 auto; }
  .image-wrapper i {
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    -webkit-backface-visibility: hidden;
            backface-visibility: hidden; }
  .image-wrapper .front-face {
    background-color: yellow;
    -webkit-transform: perspective(600px) rotateY(180deg);
            transform: perspective(600px) rotateY(180deg);
            transform-origin: 50% 100%; }
  .image-wrapper .back-face {
    background-color: pink;
    -webkit-transform: perspective(600px) rotateY(0deg);
            transform: perspective(600px) rotateY(0deg); 
            transform-origin: 50% 100%;}

.flipover .front-face {
  -webkit-animation: flipover 1s linear 0s both;
          animation: flipover 1s linear 0s both; }

.flipover .back-face {
  -webkit-animation: flip 1s linear 0s both;
          animation: flip 1s linear 0s both; }

@-webkit-keyframes flip {
  0% {
    -webkit-transform: perspective(600px) rotateY(0deg);
            transform: perspective(600px) rotateY(0deg); }
  100% {
    -webkit-transform: perspective(600px) rotateY(180deg);
            transform: perspective(600px) rotateY(180deg); } }

@keyframes flip {
  0% {
    -webkit-transform: perspective(600px) rotateY(0deg);
            transform: perspective(600px) rotateY(0deg); }
  100% {
    -webkit-transform: perspective(600px) rotateY(180deg);
            transform: perspective(600px) rotateY(180deg); } }

@-webkit-keyframes flipover {
  0% {
    -webkit-transform: perspective(600px) rotateY(180deg);
            transform: perspective(600px) rotateY(180deg); }
  100% {
    -webkit-transform: perspective(600px) rotateY(360deg);
            transform: perspective(600px) rotateY(360deg); } }

@keyframes flipover {
  0% {
    -webkit-transform: perspective(600px) rotateY(180deg);
            transform: perspective(600px) rotateY(180deg); }
  100% {
    -webkit-transform: perspective(600px) rotateY(360deg);
            transform: perspective(600px) rotateY(360deg); } }
	</style>
</head>
<body>
	<div class="image-wrapper">
                <i class="back-face"></i>
                <i class="front-face">werwerew</i>
            </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
<script>
	$(".image-wrapper").click(function(e) {
        $(this).addClass("flipover");
    });
</script>
</html>
