<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>昆仑决</title>
    <link rel="stylesheet" href="../css/main.css">
    <script>
    //动态算rem
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                // if (docEl.style.fontSize) return;
                clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                if (document.body) {
                    document.body.style.fontSize = docEl.style.fontSize;
                }
            };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
    <script>
    // var isAndroid = "False";
     var InviteUserBoxCount = "31";//邀请人的击拳数
        var InviteUserNickName = "莫晓梦";//
        var InviteUserOpenId = "12332";


        var SelfOpenId = "11233444";
        var SelfBoxCount = "32";
        var SelfPrizeValue = "10"; 
        
        var LimtBoxCount = "30";

        var IsPkWithInviteUser="1";
        var isWinInviterUser = "1";
    </script>
</head>

<body>
    <div class="audio-btn" id="audio_btn">
        <div id="music" class="play pause"></div>
        <audio loop="" src="../music/background_music.mp3" id="bg_music" preload></audio>
    </div>
    <audio  src="../music/success.mp3" id="success_music" preload></audio>
    <audio  src="../music/fail.mp3" id="fail_music" preload></audio>
    <div class="content" style="background-image:url(../images/p3_bg.jpg)">
        <div class="game-sec" data-start="0">
        	<section class="top-sec">
        	<div class="fist-sec">
        		<div class="fist-count">
        			<span id="fist_count">0</span> 拳
        		</div>
        		<p>满30拳可获奖</p>
        	</div>
        		
        		<div class="enery-sec">
        			<div class="enery"></div>
        			<div class="enery-count enery-full" id="enery_count" data-count="3"></div>
        		</div>
        	</section>
        	<section class="game-track" id="track">
        	<div class="icon-success-line"></div>

        	</section>
            <section class="hands-sec">
                <div class="icon-left-hand left-hand-infinite"></div>
                <div class="icon-right-hand right-hand-infinite"></div>
            </section>
            <section class="game-rule-sec">
                <div class="container">
                    <div class="text-rule"></div>
                    <p>根据滚动条上“左”、“右”提示</p>
                    <p>点击左右拳套</p>
                    <p class="icon-lines">出拳准确数越多，奖励越大</p>
                    <i class="icon-left-arrow"></i>
                    <i class="icon-right-arrow"></i>
                </div>
                <i class="icon-start-tip"></i>
            </section>
        </div>
        <div class="bottom-part">
            <i class="bottom-close"></i>
            <p class="text-sec">团贷网倾情协办“2016昆仑决格斗大赛”（东莞站）</p>
            <a href="#" class="btn3">马上赢门票</a>
        </div>
        <div class="downcount">
        	<section class="bg">
        		<i class="icon-no3" id="number"></i>
        	</section>
        </div>
        <div class="exonerate">
            该活动与苹果公司无关，最终解释权归团贷网所有
        </div>
    </div>
    <!-- 结果显示 -->
    <div class="result-sec" id="result_sec">
    	<!-- <div class="result success-pk">
    		<div class="result-top">
    			<p>本轮挑战击中<span>25</span>拳</p>
    			<p>成功击败“莫小萌”</p>
    		</div>
    		<div class="result-bottom">
    			<p class="font-big">PK成功</p>
    			<p>获得奖励</p>
    		</div>
    		<div class="icon-red-btn">
    			<span>20</span>元红包
    		</div>
    	</div> -->
    	<div class="result-content">
    		<div class="result" id="result">
    		<div class="result-top">
    			
    		</div>
    		<div class="result-bottom">
    			<p class="font-big" id="result_txt">K.O失败</p>
    		</div>
    		
    	</div>
    	<a  class="icon-grey-btn btn" id="exchange_btn" data-type="exchange">马上兑换</a>
    	<p class="exchang-des">（兑奖后成绩即生成，不可改变）</p>
    	<a class="icon-blue-btn btn" id="restart" data-type="restart">不服再战</a>
