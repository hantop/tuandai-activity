<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>170101</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <audio src="../media/music.mp3" preload autoplay id="bgMusic"></audio>
    <i class="icon-music play"></i>
    <div class="scroll">
        <div class="content m-content">
            <div class="s-top">
                <div class="t-cont">
                    <i class="star icon-star1"></i>
                    <i class="star icon-star2"></i>
                    <i class="star icon-star3"></i>
                    <i class="star icon-star4"></i>
                    <i class="shooting-star icon-shooting-star1"></i>
                    <i class="shooting-star icon-shooting-star2"></i>
                    <i class="shooting-star icon-shooting-star3"></i>
                    <i class="icon-year"></i>
                    <div class="fw-cont"></div>
                    <div class="btn-white btn-anti" id="goWish">我要许愿</div>
                    <span class="w-txt2 rule-txt btn-anti">活动规则</span>
                </div>
            </div>
            <div class="s-bottom">
                <i class="m-title"></i>
                <i class="icon-character"></i>
            </div>
        </div>
    </div>
    <!-- <i class="icon-firework4"></i> -->
    <i class="icon-firework3"></i>
    <i class="icon-logo"></i>
    <div class="img-cont">
        <img src="../images/fire1.png">
        <img src="../images/fire2.png">
        <img src="../images/fire3.png">
        <img src="../images/fire4.png">
        <img src="../images/fire5.png">
        <img src="../images/fire6.png">
        <img src="../images/fire7.png">
        <img src="../images/m-bg.png">
    </div>
    <div class="mask r-mask">
        <div class="rule-popup">
            <i class="icon-close"></i>
            <i class="rule-title"></i>
            <div class="r-cont">
                <p>1.活动时间：2016.12.30-2017.01.02</p>
                <p>2.活动期间，用户完成新年许愿并提交，即可点击星星查看他人愿望，并有机会获得随机福利（团币及投资红包）；</p>
                <p>3.若点击星星所开启的愿望正好为本人提交的，用户即可获得幸运星星奖（50元投资红包）；</p>
                <p>4.活动期间用户完成许愿并转发许愿卡，可额外获得一次参与机会；</p>
                <p>5.随机福利数量有限先到先得；获奖用户可前往团宝箱<a class="r-undeline" href="https://m.tuandai.com/Member/UserPrize/RedPacket.aspx?type=2 ">查询投资红包</a>，或前往会员商城<a class="r-undeline" href="https://m.tuandai.com/Member/Mall/tuanbiDetail.aspx ">查询团币数量</a>。</p>
                <p>*本活动规则解释权归团贷网所有*</p>
            </div>
        </div>
        <div class="masker"></div>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery-1.8.3.js -->
<script src="../js/fastclick-jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript">
(function() {
    $(".s-bottom").height($(window).height());
    var scrollHeight = $(".scroll")[0].scrollHeight;
    $(".scroll")[0].scrollTop = scrollHeight;
    var bgMusic = $("#bgMusic");
    window.onload = function() {
        // return;
        $("body").addClass('anit');
        setTimeout(function() {
            $(".scroll").animate({
                scrollTop: 0,
            }, 5000);
        }, 2000);
        setTimeout(function() {
            $(".icon-firework3").hide();
        },7000);

    }

    $('body').on('click', '#goWish', function() {
        /*var params = {
            paused: false
        };
        if($(".icon-music").hasClass('pause')) {
            params.paused = true;
        }*/
        var paused = 0;
        if($(".icon-music").hasClass('pause')) {
            paused = 1;
        }
        location.href = "./write.html?paused=" + paused;
    });

    $("body").on('touchstart', function() {
        if($(".icon-music").hasClass('pause')) {
            return;
        }
        bgMusic[0].play();
        $("body").off('touchstart');
    });
    $(".icon-music").on('touchstart', function() {
        if($(this).hasClass('play')) {
            if(bgMusic[0].currentTime > 0) {
            $(this).removeClass('play').addClass('pause');
            bgMusic[0].pause();
            }
        }else{
            $(this).removeClass('pause').addClass('play');
            bgMusic[0].play();
        }
    });
    //打开规则弹窗
    $('body').on('click', '.rule-txt', function() {
        $(".r-mask").show();
    });
    //关闭规则弹窗
    $(".icon-close, .masker").on('click', function() {
        $(".r-mask").hide();
    });
})();
</script>

</html>
