<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	<meta name="format-detection" content="telephone=no">
	<title>新手活动</title>
	<!-- build:css(dist) ../css/main.css -->
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/media.css">
	<link rel="stylesheet" href="../css/animation.css">
	<!-- endbuild -->
 <!-- build:js({dist}) ../js/lib/adapt.js -->
<script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
</head>
<body>
	<div class="content face-content">
		<div class="banner"></div>
		<section class="entries-sec">
			<div class="group">
				<div class="entry">
					<i class="icon-icon1"></i>
					<span>518红包</span>
				</div>
				<div class="entry">
					<i class="icon-icon2"></i>
					<span>2888体验金</span>
				</div>
			</div>
			<p>注册即享518元投资红包及2888元体验金。</p>
			<div class="group">
				<div class="entry">
					<i class="icon-icon3">15</i>
					<span>期限：1个月</span>
				</div>
				<div class="entry">
					<i class="icon-icon3">13</i>
					<span>期限：15天</span>
				</div>
			</div>
			<p>专享高息新手标（每人限投一次）</p>
		</section>
	</div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery-1.8.3.js -->
<script src="../js/fastclick-jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
