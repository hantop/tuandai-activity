<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>体验金专享标</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content project2888-content">
        <section class="top-sec">
            <div class="top-title">
                <p>预期年化利率</p>
                <p>12</p>
            </div>
            <div class="top-content">
                <div>
                    <span>剩余金额</span>
                    <p>2,888</p>
                </div>
                <div>
                    <span>期限</span>
                    <p>1天</p>
                </div>
                <div>
                    <span>单位</span>
                    <p>1元/份</p>
                </div>
            </div>
        </section>
        <section class="middle-sec">
            <div>
                <span class="left">项目总额</span><span class="right">2,888</span>
            </div>
            <div>
                <span class="left">还款方式</span><span class="right">到期付息</span>
            </div>
        </section>
        <section class="bottom-sec">
            <div class="emphasis-font">
                <p>购买金额</p>
                <p id="money">0</p>
            </div>
            <div class="ruler-part">
                <!-- <i class="flag"></i> -->
                <div class="ruler" id="ruler">
                    <div class="num">
                        <span>2848</span>
                        <span>2858</span>
                        <span>2868</span>
                        <span>2878</span>
                        <span>2888</span>
                        <span>2898</span>
                        <span>2908</span>
                        <span>2918</span>
                        <span>2928</span>
                    </div>
                </div>
            </div>
            <div class="emphasis-font">
                <p>预期收益</p>
                <p id="rate">0.00</p>
            </div>
            <p class="descri">收益将以现金红包的形式发到团宝箱哦～</p>
            
        </section>
        <section class="btn-bottom">
            <div class="btn yellow-big-btn" id="buy">
                马上购买
            </div>
        </section>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery-1.8.3.js -->
<script src="../js/fastclick-jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js({dist}) ../js/lib/vendor/jsbridge-2.0.0.js -->
<script src="../js/vendor/jsbridge-2.0.0.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script>
(function() {
    FastClick.attach(document.body);
    //do your thing.
    window.onload = function() {
        var _duration = 800,
            _money = 0;
        //金额增加到2888;
        function countMoney() {
            // if(_money < 2800) {
            //     _money += 100;
            // } else if(_money < 2880) {
            //     _money += 10;
            // } else {
            //     _money += 1;
            // }
            if(_money < 8) {
                _money += 1;
            } else if(_money < 80) {
                _money += 10;
            } else {
                _money += 100;
            }

            $("#money").html(_money);
            $("#rate").html((_money * 0.00032548).toFixed(2));
            if(_money < 2888) {
                setTimeout(function timeout() {
                    countMoney();
                }, _duration / 44);
            }
        }
        countMoney();
        //ruler滑动
        $("#ruler").addClass("rulerSlide");

        $("#buy").click(function(e) {
            window.location.href = "./investSuccess.html";
        });
    }
})();
</script>

</html>
