<script>
(function() {
    canvasApp();

    function canvasSupport() {
        return !!document.createElement('canvas').getContext;
    }

    function canvasApp() {
        if (!canvasSupport()) {
            return;
        }

        var canvas = document.getElementById("canvas"),
            context = canvas.getContext("2d");

        var yOffset = 0;
        function drawScreen() {
            context.strokeStyle = 'red';
            context.lineWidth = 5;
            context.moveTo(0, 0);
            context.lineTo(50, 0);
            context.lineTo(50, 50);
            context.stroke();

            var isPointInPath1 = context.isPointInPath(0, 0);
            var isPointInPath2 = context.isPointInPath(10, 10);
            console.log("isPointInPath1=" + isPointInPath1);
            console.log("isPointInPath2=" + isPointInPath2);
            context.closePath();

        }
        function gameLoop () {
            window.setTimeout(gameLoop, 20);
            drawScreen();
        }
        drawScreen();
        // gameLoop();

    }
})()
</script>
