<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>直播频道</title>
    <style type="text/css" media="screen" id="init_style"></style>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- build:js({dist}) ../js/lib/adaptScale.js -->
    <script src="../js/adaptScale.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="scroll scroll-active">
        <div class="content page-p1">
            <div class="txt-top">
                <i class="icon-zhibo"></i><span>【直播时间】每天晚上 20:00-23:00</span>
            </div>
            <ul class="r-list">
                <li class="r-row r-live">
                    <div class="r-det">
                        <div class="avator-cont">
                            <img src="../images/avator.png" class="icon-avator">
                        </div>
                        <div class="r-txt-cont">
                            <span class="r-txt1">小小派</span>
                            <span class="r-txt2">我是集美貌与才华于一身的小派</span>
                        </div>
                        <div class="r-btn-cont">
                            <i class="r-btn btn-live">直播中</i>
                        </div>
                    </div>
                    <div class="r-img">
                        <img src="../images/pic.png">
                    </div>
                </li>
                <li class="r-row r-rest">
                    <div class="r-det">
                        <div class="avator-cont">
                            <img src="../images/avator.png" class="icon-avator">
                        </div>
                        <div class="r-txt-cont">
                            <span class="r-txt1">小小派</span>
                            <span class="r-txt2">我是集美貌与才华于一身的小派</span>
                        </div>
                        <div class="r-btn-cont">
                            <i class="r-btn btn-rest">直播中</i>
                        </div>
                    </div>
                </li>
                <li class="r-row r-rest">
                    <div class="r-det">
                        <div class="avator-cont">
                            <img src="../images/avator.png" class="icon-avator">
                        </div>
                        <div class="r-txt-cont">
                            <span class="r-txt1">小小派</span>
                            <span class="r-txt2">我是集美貌与才华于一身的小派</span>
                        </div>
                        <div class="r-btn-cont">
                            <i class="r-btn btn-rest">直播中</i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
        <!-- 直播已结束 -->
    <div class="pop-up-wraper live-end pop-up-live" >
        <div class="popup-content">
            <i class="icon-end pop-live-icon"></i>
            <p class="font36">直播已结束</p>
            <p class="font30">期待下次相约哦!!!</p>
            <a class="btn">返回首页</a>
        </div>
    </div>
     <!-- 直播未开始 -->
    <div class="pop-up-wraper live-unstart pop-up-live">
        <div class="popup-content">
            <i class="icon-unstart pop-live-icon"></i>
            <p class="font36">直播还没开始噢！</p>
            <p class="font30">不想错过精彩？锁定每天20:00-23:00！</p>
            <a class="btn">返回首页</a>
        </div>
    </div>
     <!-- 账号已冻结 -->
    <div class="pop-up-wraper live-frozen pop-up-live">
        <div class="popup-content">
            <i class="icon-fronze pop-live-icon"></i>
            <p class="font36">抱歉，您的账号被冻结无法进入</p>
            <p class="font30">可联系客服进行申诉：<a class="service-tel" href="tel:400-6410-888">400-6410-888</a></p>
            <a class="btn">返回首页</a>
        </div>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js({dist}) ../js/lib/vendor/jsbridge-3.1.2.js -->
<script src="../js/vendor/jsbridge-3.1.2.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>

</html>
