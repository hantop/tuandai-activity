<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>直播频道</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="../css/tuanpiao.css">
    <!-- build:js({dist}) ../js/lib/adaptScale.js -->
    <script src="../js/adaptScale.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="scroll scroll-active">
        <div class="content page-tp">
            <div class="tp-top">
                <div class="top-txt-container">
                    <span class="tp-txt1">团票余额：<font class="txt-yellow">899</font></span>
                    <span class="tp-txt2 txt-yellow" id="goDetail"><span>团票明细</span><i class="icon-arrow-yellow"></i></span>
                </div>
                <span class="tp-txt3">我的团币：5000 </span>
            </div>
            <div class="tp-container">
                <span class="tp-title">充值数量<font class="txt-grey">（1团票=20团币)</font></span>
                <ul class="tp-list">
                    <li class="tp-item active">
                        <span>5团票</span>
                        <span>500团币</span>
                    </li>
                    <li class="tp-item">
                        <span>10团票</span>
                        <span>1000团币</span>
                    </li>
                    <li class="tp-item">
                        <span>50团票</span>
                        <span>5000团币</span>
                    </li>
                    <li class="tp-item">
                        <span>100团票</span>
                        <span>10000团币</span>
                    </li>
                    <li class="tp-item">
                        <span>1000团票</span>
                        <span>100000团币</span>
                    </li>
                    <li class="tp-item">
                        <span>10000团票</span>
                        <span>10000000团币</span>
                    </li>
                </ul>
                <div class="tp-input-container">
                    <input type="number" pattern="[0-9]*" name="other" class="tp-input" placeholder="其他团票数量请在此输入" id="count">
                    <label class="tp-input-tips" for="count"></label>
                </div>
                <div class="btn-yellow btn-recharge">立即充值</div>
            </div>
        </div>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/common/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/tuanpiao.js" type="text/javascript" charset="utf-8"></script>

</html>
