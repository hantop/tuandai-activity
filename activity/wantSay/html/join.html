<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>我想对家说</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="../css/join.css">
    <!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="scroll">
        <div class="content black-bg">
            <i class="icon-rule"></i>
            <div class="txt-container">
                <span class="j-txt1">无论身在何处</span>
                <span class="j-txt1">家，永远是我们投入的原动力</span>
                <span class="j-txt2">团贷网，已有<i class="num"></i>万人为家投入</span>
            </div>
            <input type="tel" name="phone" class="u-phone" placeholder="请输入您的手机号码参与评奖">
            <span class="error-tips"></span>
            <i class="btn-join"></i>
        </div>
    </div>
    <div class="mask rule-mask">
        <div class="pop-cont">
            <i class="rule-title"></i>
            <ul class="rule-cont">
                <li>
                    <span class="r-th">参与活动时间：</span>
                    <p class="r-tr">2017年2月10日-14日</p>
                </li>
                <li>
                    <span class="r-th">活动流程：</span>
                    <p class="r-tr">上传个人原创照片，写下你想对家说的宣言并署名，一键生成海报</p>
                    <p class="r-tr">分享后留下正确手机号码，参与活动评选，以手机号码为凭证领奖</p>
                    <p class="r-tr">分享后海报不可修改</p>
                </li>
                <li>
                    <span class="r-th">大奖评选：</span>
                    <p class="r-tr">从参与者中挑选二十个精彩作品，颁发丰厚奖品</p>
                    <p class="r-tr">获奖结果于2月17日团贷网微信公众号</p>
                    <p class="r-tr">
                        <span>*&nbsp;&nbsp;所有个人信息仅用于本次活动</span>
                        <br>
                        <span>*&nbsp;&nbsp;本次活动最终解释权归团贷网所有</span>
                    </p>
                </li>
            </ul>
            <i class="pop-btn-submit rule-submit"></i>
        </div>
    </div>
    <div class="mask pop-mask">
        <div class="msg-cont">
            <span class="t-txt">提交成功<br>获奖名单于2月17日<br>将于团贷网微信公众号公布</span>
            <i class="pop-btn-submit m-btn-submit"></i>
        </div>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- <script src="../js/index.js" type="text/javascript" charset="utf-8"></script> -->
<script type="text/javascript">
(function() {
    FastClick.attach(document.body);
    $(".icon-rule").on('click', function() {
        $(".rule-mask").show();
    });
    $(".pop-btn-submit").on('click', function() {
        $(".rule-mask").hide();
    });
    var num = 465;
    num = "" + 465;
    var arr = num.split('');
    var temp = '';
    arr.forEach(function(item) {
        temp += '<font class="jt-num">' + item + '</font>';
    });
    $(".num").html(temp);

    // $(".u-phone").on('input', function() {
        
    // });

    $(".btn-join").on('click', function() {
       /* 
       //错误提示
        $(".error-tips").html('*手机号码有误，请输入正确的手机号');
        $(".error-tips").show();*/
        $(".pop-mask").show();
    });
    $(".m-btn-submit").on('click', function() {
        $(".pop-mask").hide();
    });


})();
</script>

</html>
