<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>母亲节特辑</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="../css/details.css">
    <!-- build:css(dist)  ../js/lib/vendor/swiper/swiper.min.css-->
    <link rel="stylesheet" href="../css/vendor/swiper/swiper.min.css">
    <!-- endbuild -->
    <!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content">
        <div class="page page-slide">
            <div class="swiper-container det-container">
                <audio src="../music/music.mp3" autoplay loop id="bgMusic"></audio>
                <i class="icon-music icon-play"></i>
                <i class="icon-next"></i>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="page-det page-slide page">
                            <!-- <i class="icon-txt-p3"></i> -->
                            <p class="pt-container pt3 fadeIn delay1">
                                <span>
                                    <i class="txt-p3"></i><i class="txt-red delay2" id="bAge"></i><i class="txt2-p3"></i>
                                </span>
                                <span>
                                    <i class="txt3-p3"></i><i class="txt-red delay2" id="day"></i><i class="txt-day"></i>
                                </span>
                            </p>
                            <i class="icon-p3"></i>
                        </div>
                        <div class="pop-p3">
                            <div class="mask-p3">
                                <i class="icon-blur"></i>
                            </div>
                            <i class="icon-photo-p3"></i>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="page-det page-slide page">
                            <!-- <i class="icon-txt-p4"></i> -->
                            <p class="pt-container fadeIn pt4 delay4">
                                <span><i class="txt-p4"></i></span>
                                <span><i class="txt5-p4"></i></span>
                                <span>
                                    <i class="txt2-p4"></i><i class="txt-red delay8" id="comDay"></i><i class="txt-day"></i>
                                </span>
                                <span>
                                    <i class="txt3-p4"></i>
                                </span>
                                <span>
                  ,                  <i class="txt4-p4"></i><i class="txt-red delay8" id="times">900</i><i class="txt-ci"></i>
                                </span>
                            </p>
                            <i class="icon-floor-p4"></i>
                            <i class="icon-table-p4 fadeIn"></i>
                            <i class="icon-mom-p4 fadeInRight"></i>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="page-det page-slide page">
                            <!-- <i class="icon-txt-p5"></i> -->
                            <p class="pt-container fadeIn pt5 delay4">
                                <span>
                                    <i class="txt-p5"></i>
                                </span>
                                <span>
                                    <i class="txt6-p5"></i>
                                </span>
                                <span>
                                    <i class="txt7-p5"></i>
                                </span>
                                <span>
                                    <i class="txt2-p5"></i><i class="txt-red delay7 ltimes">30</i><i class="txt3-p5"></i>
                                </span>
                                <span>
                                    <i class="txt4-p5"></i><i class="txt-red delay7 ltimes">30</i><i class="txt5-p5"></i>
                                </span>
                            </p>
                            <i class="icon-photo-p5"></i>
                            <i class="icon-tv-p5 fadeInRight"></i>
                            <i class="icon-sofa-p5 fadeIn"></i>
                            <i class="icon-mom-p5 fadeIn"></i>
                            <i class="icon-child-p5 fadeIn"></i>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="page-det page-slide page">
                            <!-- <i class="icon-txt-p6 fadeIn"></i> -->
                            <p class="pt-container fadeIn pt6">
                                <span class="fadeIn">
                                    <i class="txt-p6"></i>
                                </span>
                                <span class="fadeIn delay1">
                                    <i class="txt2-p6"></i>
                                </span>
                                <span class="fadeIn delay2">
                                    <i class="txt3-p6"></i>
                                </span>
                                <span class="fadeIn delay3">
                                    <i class="txt4-p6"></i>
                                </span>
                                <span class="fadeIn delay4">
                                    <i class="txt5-p6"></i>
                                </span>
                            </p>
                            <i class="icon-floor-p6"></i>
                            <i class="icon-table-p6"></i>
                            <i class="icon-mom-p6 fadeIn"></i>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="page-det page-slide page">
                            <!-- <i class="icon-txt-p7 fadeIn"></i> -->
                            <p class="pt-container fadeIn pt7">
                                <span class="fadeIn">
                                    <i class="txt-p7"></i>
                                </span>
                                <span class="fadeIn delay1">
                                    <i class="txt2-p7"></i>
                                </span>
                                <span class="fadeIn delay2">
                                    <i class="txt3-p7"></i>
                                </span>
                            </p>
                            <i class="icon-stair-p7"></i>
                            <i class="icon-mom-p7 fadeIn"></i>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="page-det page-slide page">
                            <!-- <i class="icon-txt-p8 fadeIn"></i> -->
                            <p class="pt-container fadeIn pt8">
                                <span class="fadeIn">
                                    <i class="txt-p8"></i>
                                </span>
                                <span class="fadeIn delay1">
                                    <i class="txt2-p8"></i>
                                </span>
                            </p>
                            <i class="icon-peo-p8 fadeIn"></i>
                            <div class="i-container-p8 unlogin det-p8">
                                <div class="tel-container">
                                    <div class="tel-inner">
                                        <input type="text" name="phone" pattern="[0-9]*" class="tel-p8" maxlength="11" placeholder="输入手机号码领取礼物">
                                    </div>
                                </div>
                                <i class="i-tips">节日到了，为妈妈领一份礼物吧！</i>
                            </div>
                            <div class="btns-p8 unlogin det-p8">
                                <div class="btn-red-light btn-get">马上去领取</div>
                            </div>
                            <div class="btns-p8 lot det-p8">
                                <div class="btn-red-light btn-check">查看已领礼物</div>
                                <div class="btn-red-light btn-share">提醒好友孝敬妈</div>
                            </div>
                            <div class="btns-p8 unlot det-p8">
                                <div class="btn-red-light btn-golot">挑份礼物送给妈妈</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading-container">
        <i class="icon-loading"></i>
        <span class="loading-txt">0%</span>
    </div>
    <div class="mask">
        <i class="icon-share"></i>
    </div>
    <div>
        <img src="../images/loading1.png">
        <img src="../images/loading2.png">
        <img src="../images/loading3.png">
        <img src="../images/loading4.png">
        <img src="../images/bg.png">
        <img src="../images/icon.png">
        <img src="../images/text/p3-txt.png">
        <img src="../images/text/p3-txt2.png">
        <!-- <img src="../images/text/txt-day.png"> -->
        <img src="../images/icon1-p3.png">
        <img src="../images/icon2-p3.png">
        <img src="../images/icon-photo-p3.png">
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js({dist}) ../js/lib/vendor/swiper/swiper.jquery.min.js -->
<script src="../js/vendor/swiper/swiper.jquery.min.js"></script>
<!-- endbuild -->
<!-- build:js({dist}) ../js/lib/vendor/jsbridge-3.1.2.js -->
<script src="../js/vendor/jsbridge-3.1.2.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/details.js" type="text/javascript" charset="utf-8"></script>

</html>
