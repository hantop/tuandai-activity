<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>母亲节特辑</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="../css/lottery.css">
    <!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content">
        <div class="page page-slide page-gift">
            <span class="g-title">恭喜宝宝！</span>
            <div class="gift-container">
                <span class="g-txt">你帮妈妈领取的礼物是<font class="g-txt-red" id="name">足疗机</font></span>
                <i class="icon-gift" id="icon"></i>
                <span class="g-txt2" id="text">你负责收下红包，妈妈负责享受回报<br>“妈，这是我靠投资给您赚的零花！”</span>
            </div>
            <span class="g-check">查看奖品</span>
            <div class="btn-lot g-share">让朋友也来领一份</div>
        </div>
    </div>
    <!-- <div class="g-wx-share breath-anit">
    </div> -->
    <div class="mask">
        <i class="icon-share"></i>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery-1.8.3.js -->
<script src="../js/fastclick-jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js({dist}) ../js/lib/vendor/jsbridge-3.1.2.js -->
<script src="../js/vendor/jsbridge-3.1.2.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/gift.js" type="text/javascript" charset="utf-8"></script>

</html>
