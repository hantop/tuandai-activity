    <meta name="format-detection" content="telephone=no">
    <title>shake20170110</title>
    <!-- build:css(dist) ../css/main.css -->

<body>
    <div class="scroll scroll-active">
        <div class="content">
            <section class="date-sec">
                <p>2017年1月</p>
                <div class="icon-cloud2 day">
                    5

            <section class="sign-sec">

                        <span class="border-masker masker03"></span>
                        <span class="border-masker masker04"></span>
                    </div>
                    <div class="square-content">
                        <p class="sign-txt">你之所以觉得一年比一年过得快，是因为时间对你一年比一年重要。</p>
                        <i class="sign-status">宜</i>
                        <div class="cutoff-title">联络旧友</div>
                        <p>参加<a href="" class="font-orange">团粉故事有奖征文></a></p>
                    </div>
                </div>
            </section>
            <ul class="list">
                <li>
                    <div class="frame luck-frame">
                        <div class="frame-title">
                            今日运程指数
                        </div>
                        <!-- data-value: 运程指数 -->
                        <div class="frame-content" data-value="3">
                            <i class="icon-face"></i>
                            <i class="icon-face"></i>
                            <i class="icon-face"></i>
                            <i class="icon-face"></i>
                            <i class="icon-face"></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="frame reward-frame">
                        <div class="frame-title">
                            摇签奖励
                        </div>
                        <div class="frame-content">
                            <i class="icon-coins">8团币</i>
                            <i class="vip-days">7天VIP</i>
                        </div>
                    </div>
                </li>
            </ul>
            <section class="pk-sec" id="show_score">
                <div>
                    1人与我比拼运势
                </div>
                <p>我的战绩 1胜0负</p>
            </section>
            <section class="qrcode-sec">
                <p>明日运势怎么样？长按二维码测试</p>
                <i class="icon-triangle-down"></i>
                <img src="../images/qrcode.png" alt="二维码">
            </section>
        </div>
    </div>

<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script>
(function() {
    FastClick.attach(document.body);
    $("#show_score").on("click", function(e) {
        $("#score").show();
        $(".scroll").removeClass("scroll-active");
    });
    $("#score").on("click",".mask", function(e) {
        $("#score").hide();
        $(".scroll").removeClass("scroll-active");
    })
})()
</script>
