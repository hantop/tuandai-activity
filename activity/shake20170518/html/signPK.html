<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>每日一签</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/signPK.css">
    <!-- endbuild -->
    <!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adaptScale.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
  <div class="scroll scroll-active">
    <div class="content">
      <div class="sign-header">
        <div class="lunar-calendar">农历丁酉年十二月二十九</div>
        <div class="new-calendar">2017年5月4日 (星期三）</div>
        <!-- 不同运势对应不同文案 -->
        <div class="fortune">小虾米摇了一支好签</div>
      </div>
      <div class="sign-sec">
        <div class="icon-snow"></div>
        <div class="border-square">
          <div class="square-content">
            <div class="sign-wrapper">
              <!-- 签文 -->
              <div class="sign-txt">你之所以觉得一年比一年过得快，是因为时间对你一年比一年重要。</div>
              
              <div class="sign-status">宜</div>
              <div class="sign-action">联络旧友</div>
            </div>
            <div class="luck-wrapper">
              <div class="luck-title">今日运程指数</div>
              <!-- data-value: 运程指数 -->
              <div class="luck-content" data-value="3">
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
                  <i class="icon-star"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="icon-shadow"></div>
      </div>

      <div class="sign-footer">
        <!-- 跳转至摇一摇页面 -->
        <a href="./index.html" class="btn-pk">与他PK运势</a>
        <div class="label">PK可以参与<font>抽奖</font>哦~</div>
      </div>
    </div>
  </div>
    
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script>
(function() {
    FastClick.attach(document.body);
})()
</script>

</html>
