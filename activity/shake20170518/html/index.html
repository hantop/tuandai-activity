<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	<meta name="format-detection" content="telephone=no">
	<title>每日一签</title>
	<!-- build:css(dist) ../css/main.css -->
	<link rel="stylesheet" href="../css/index.css">
	<!-- endbuild -->
 	<!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adaptScale.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->

</head>
<body>
	<div class="scroll scroll-active">
		<div class="content">
			<div class="index-header">
				<div class="index-header-title"></div>
				<div class="btn-rule"></div>
			</div>
			<div class="index-md">
				<!-- <div class="icon_god_body"></div> -->
				<div class="icon-god-hand"></div>
			</div>
			<div class="index-footer">
				<!-- 连续签到天数，连续签到超过一天才显示 -->
				<div class="index-footer-title">你已累计签到<span>0</span>天</div>

				<div class="index-footer-content">摇签后还有<span>抽奖</span>哦~</div>
			</div>
		</div>
	</div>
	<div class="loading">
		<div class="loading-content">
			<div class="icon-wrapper">
				<div class="loading-bg">
					<div class="loading-icon-wrapper">
						<font>loading</font>
						<span class="loading-icon"></span>
					</div>
				</div>
			</div>
			<div class="label">摒除杂念，诚心祈求</div>
			<div class="label">正在出签…</div>
		</div>
	</div>
	<!-- 规则 -->
	<div class="dialog-rule">
		<div class="mask"></div>
		<div class="square">
			<div class="square-content">
				<div class="rule-title">
					<span class="line left-line"></span>
					<font>活动规则</font>
					<span class="line right-line"></span>
				</div>
				<div class="rule-content">
					<div class="rule-item">1、活动时间：5月15日起；</div>
					<div class="rule-item">2、每日奖励：每天摇签可免费抽一次奖，获得话费、流量、红包等奖励；</div>
					<div class="rule-item">3、每周奖励：摇签后可获得运势，和好友PK运势后，每周累计获胜次数前5名的用户可获得15元现金红包（PK获胜次数相同则按照达到先后顺序排列）；</div>
					<div class="rule-item">4、本活动奖品由团贷网提供，获得奖励后请根据页面提示领取；</div>
					<div class="rule-item">5、一旦发现盗刷奖励、作弊等行为则取消活动奖</div>
					<div class="rule-item">本活动规则最终解释权归走读财经公众号所有。</div>
				</div>
			</div>
			<div class="icon-close"></div>
		</div>
	</div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/shake.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
