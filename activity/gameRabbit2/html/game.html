    <script>
    //动态算rem
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                // if (docEl.style.fontSize) return;
                // clientWidth = docEl.clientWidth;
                clientWidth = docEl.clientWidth > 414 ? 414 : docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                if (document.body) {
                    document.body.style.fontSize = docEl.style.fontSize;
                }
            };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</head>

<body>
    
    <!-- 规则弹层 -->
    <div class="popup popup-rule" id="rule">
        <div class="rule-title">
            玩法介绍
        </div>
        <p>
            游戏10秒，游戏开始后小π开始飞行，随着高度不断攀升，分值不断增加，通过左右按键避开障碍物，一旦碰触即扣除时间1S，时间截止则游戏结束。
        </p>
        <div class="sub-title">
            积分获奖说明：
        </div>
        <div class="table-rule">

            <div class="tr-rule"><div>A级</div><div>(16-20分)</div><div>7积分</div></div>
            <div class="tr-rule"><div>B级</div><div>(11-15分)</div><div>5积分</div></div>
            <div class="tr-rule"><div>C级</div><div>(0-10分)</div><div>3积分</div></div>
        </div>
        <div class="sub-title">
            道具兑换：
        </div>
        <ul class="list-prop">
            <li class="item-prop unactive" data-type="0" data-value="88团币">
                <div class="left-part">
                    <i class="icon-clock"></i>
                    <p>延长游戏时间2秒</p>   
                </div>
                <div class="right-part">
                    <!-- 已<br/>兑<br/>换 -->
                    团币不足
                </div>
            </li>
            <li class="item-prop" data-type="1" data-value="108团币">
                <div class="left-part">
                    <i class="icon-cover"></i>
                    <p>无敌状态持续2秒</p>   
                </div>
                <div class="right-part">
                    可兑换
                </div>
            </li>
        </ul>
        <div class="btn-long" id="btn_play">
            开始游戏
        </div>
    </div>
    <!-- 游戏页面 -->
    <div class="content game-content">
        <section class="top-sec">
            <div class="progress-part">
                <i class="icon-clock2"></i>
                <div class="progress-bar" data-value="20s" id="progress_bar"><i class="progress" id="progress"></i></div>
                <span>20s</span>
            </div>
            
            <div class="score-bar" id="score">0</div>
            <div class="audio-btn" id="audio_btn">
            <div id="music" class="pause"></div>
                <audio loop="" src="../music/bg_music.mp3" id="bg_music" preload=""></audio>
            </div>
        </section>
        <div class="sky1">
            <section class="sky">
                <div class="stars">
                    <i class="icon-star"></i>

                </div>
                <div class="stars">
                    <i class="icon-star"></i>
                    <i class="icon-star"></i>
                </div>
            </section>
            <section class="overtime-sec" id="overtime_sec">
            </section>
            
            <section class="balls-sec" id="ball_sec">
                <!-- <i class="ball4 broken"></i> -->
            </section>
            <div class="pai-game-part" id="pai_fly">
                <div id="pai_alive">
                    <div class="pai-fly"></div>
                    <i class="icon-air"></i>
                </div>
                <div class="pai-crashed" id="pai_crashed"></div>
            </div>
        </div>
