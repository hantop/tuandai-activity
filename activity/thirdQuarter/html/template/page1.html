<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>thirdQuarter</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/media.css">
    <link rel="stylesheet" href="../../css/animation.css">
    <!-- endbuild -->
    <script>
    //动态算rem
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                // if (docEl.style.fontSize) return;
                clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 20 * (clientWidth / 320) + "px";
                if (document.body) {
                    document.body.style.fontSize = docEl.style.fontSize;
                }
            };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener("DOMContentLoaded", recalc, false);
    })(document, window);
    </script>
</head>

<body>
    <div class="content">
        <div class="page-bg page-content">
            <div class="page">
                <i class="icon-arc-lt"></i>
                <i class="icon-arc-rt"></i>
                <i class="icon-arc-lb"></i>
                <i class="icon-arc-rb"></i>
                <div class="page-title">
                    01 数据总览
                </div>
                <div class="circle-cont">
                    <i class="icon-clock">
            		<i class="icon-minutes"></i>
                    <i class="icon-hours"></i>
                    </i>
                </div>
                <div class="data-cont">
                    <span>
            		<p id="num1"><i class="icon-rect c-num" >4</i></p>年<p id="num2"><i class="icon-rect c-num rect-left" >7</i><i class="icon-rect c-num" >8</i></p>天<p id="num3"><i class="icon-rect c-num rect-left">1</i><i class="icon-rect c-num">4</i></p>小时</span>
                    <span class="data-sub-title">
            		安全运营时间
            	</span>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->

		}

</html>
