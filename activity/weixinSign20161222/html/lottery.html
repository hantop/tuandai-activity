<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>第二期团粉圈签到抽奖活动页面</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="../css/common.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="../css/lottery.css">
    <script>
    //动态算rem
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                // if (docEl.style.fontSize) return;
                clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 20 * (clientWidth / 320) + "px";
                if (document.body) {
                    document.body.style.fontSize = docEl.style.fontSize;
                }
            };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener("DOMContentLoaded", recalc, false);
    })(document, window);
    </script>
</head>

<body>
    <div class="page scroll-active">
        <div class="lottery-wrapper">
            <div class="icon icon-xiaopai"></div>
            <div class="icon icon-line icon-line-left"></div>
            <div class="icon icon-line icon-line-right"></div>
            <div class="icon icon-point icon-point-left"></div>
            <div class="icon icon-point icon-point-right"></div>
            <ul class="lottery-wrapper-content" id="lottery">
                <li>
                    <div class="lotitem lottery-unit lottery-unit-0">
                        <div class="icon"></div>
                    </div>
                    <div class="lotitem lottery-unit lottery-unit-1">
                        <div class="icon"></div>
                    </div>
                    <div class="lotitem lottery-unit lottery-unit-2">
                        <div class="icon"></div>
                    </div> 
               </li>
               <li>
                    <div class="lotitem lottery-unit lottery-unit-7">

                    </div>
                    
                    <div class="lotbtn lottery-unit">
                       <i class="icon-lotterybtn"></i>

                    <div class="lotitem lottery-unit lottery-unit-3">

                    </div>
                    
               </li>
               <li>
                   
                    <div class="lotitem lottery-unit lottery-unit-6">

                    </div>
                     <div class="lotitem lottery-unit lottery-unit-5">
                        <div class="icon"></div>
                    </div>
                    <div class="lotitem lottery-unit lottery-unit-4">
                        <div class="icon"></div>

               </li>
            </ul>
        </div>
        <div class="loading">

                <div class="circle4"></div>

            </div>
        </div>
    </div>
    <div class="dialog">
        <div class="mask"></div>
    </div>
</body>
