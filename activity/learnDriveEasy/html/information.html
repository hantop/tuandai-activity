<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>申请分期</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="../css/information.css">
    <!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content">
        <div class="page">
            <div class="information-content">
            	<div class="phone-info-content">
            		<h1>手机号码</h1>
            		<p id="phone-number" class="phone-number"></p>
            	</div>
				<form class="identity-info-content" autocomplete="on">
					<h1>填写身份信息</h1>
					<input type="text" name="name" placeholder="填写真实姓名" maxlength="14"  autofocus="autofocus">
					<input type="text" name="identity" placeholder="填写身份证号码" maxlength="18">
					<input type="text" name="address" placeholder="填写居住地址" maxlength="60">
					<div id="next-btn" class="next-btn">下一步</div>
				</form>
            </div>
        </div>
        <footer>本服务由要分期提供</footer>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/information.js" type="text/javascript" charset="utf-8"></script>
</html>
