<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>申请分期</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content">
        <div class="page">
            <div class="upload-content">
				<div class="upload-info-wrap">
                    <!-- 报名资料 -->
                    <form id="upload-info-form" action="" method="get">
    					<h1>报名资料</h1>
                        <h2>请上传首付款收据和驾校报名表的照片</h2>
                        <ul class="upload-info-con" >
                            <li>
                                <div class="upload-btn">
                                    <input type="file" name="downpayment" accept="image/*">
                                    
                                </div>
                                <i class="delete-btn"></i>
                                <div class="upload-dec">首付款收据</div>
                            </li>
                            <li>
                                <div class="upload-btn">
                                    <input type="file" name="entry-form" accept="image/*">
                                </div>
                                <i class="delete-btn"></i>
                                <div class="upload-dec">驾校报名表</div>
                            </li>
                        </ul>
                        <div id="next-btn" class="next-btn">下一步</div>
                    </form>
				</div>
            </div>
        </div>
        <footer>
            本服务由要分期提供
        </footer>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/lrz.bundle.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/uploadForm.js" type="text/javascript" charset="utf-8"></script>
</html>
