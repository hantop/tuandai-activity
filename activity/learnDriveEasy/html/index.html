<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no">
    <title>学车分期</title>
    <!-- build:css(dist) ../css/main.css -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="../css/animation.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- build:js({dist}) ../js/lib/adapt.js -->
    <script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
    <!-- endbuild -->
</head>

<body>
    <div class="content">
        <div class="page">
            <div class="phone-content">
                <h1 class="phone-content-title">手机号码</h1>
                <form autocomplete="on">
                    <input type="text" name="phone-number" placeholder="填写手机号码"  autofocus="autofocus">
                    <div class="input-con">
                        <input type="text" name="verification-code" placeholder="填写验证码">
                        <div id="verification-code-get" class="verification-code-get">获取验证码</div>
                    </div>
                </form>
                <button id="next-btn" class="next-btn">下一步</button>
            </div>
        </div>
        <footer>本服务由要分期提供</footer>
    </div>
</body>
<!-- build:js({dist}) ../js/lib/fastclick-jquery.js -->
<script src="../js/fastclick-jquery.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<!-- build:js({dist}) ../js/lib/vendor/jsbridge-3.1.2.js -->
<script src="../js/vendor/jsbridge-3.1.2.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
<script src="../js/util.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>

</html>
