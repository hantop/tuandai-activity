<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no" />
	<meta name="format-detection" content="telephone=no">
	<title>更新版本</title>
	<!-- build:css(dist) ../css/main.css -->
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/media.css">
	<link rel="stylesheet" href="../css/animation.css">
	<!-- endbuild -->

 <!-- build:js({dist}) ../js/lib/adapt.js -->
<script src="../js/adapt.js" type="text/javascript" charset="utf-8"></script>
<!-- endbuild -->
</head>
<body>
<div class="content">
	<div class="update-container">
		<i class="icon-update"></i>
		<span class="update-txt">当前版本太旧，</span>
		<span class="update-txt">请更新App至最新版本。</span>
		<div class="u-btn go-update">立即更新</div>
	</div>
</div>

</body>
<!-- build:js({dist}) ../js/lib/vendor/fastclick.js -->
<script src="../js/vendor/fastclick.js" type="text/javascript" charset="utf-8"></script>

<!-- endbuild -->
<!-- <script src="../js/index.js" type="text/javascript" charset="utf-8"></script> -->
<script type="text/javascript">
	(function() {
		FastClick.attach(document.body);
		document.querySelector('.go-update').addEventListener('click', function() {
			Jsbridge.toAppUpdateAPK();
		});
	})();
</script>
</html>
